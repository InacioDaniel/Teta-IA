<!DOCTYPE html>
<!-- IA from url= https://iateta.netlify.app/ -->
<html lang="pt">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TETA AI - Inteligência Artificial v1</title>
  <link rel="shortcut icon" href="tetalogo.png" type="image/x-icon">
  <link rel="apple-touch-icon" href="tetalogo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style id="stylesheet" name="stylesheet"></style>
</head>
<body onload="blue_dark_theme()">
  <form class="fixacao">
    <input type="button" class="btn btn-light" value="Tema Claro ☀" onclick="light_theme()">

    <input type="button" class="btn btn-dark" value="Tema Escuro 🌑" onclick="dark_theme()">

    <input type="button" class="btn btn-primary" value="Tema Blue_light ☀" onclick="blue_theme()">

    <input type="button" class="btn btn-primary_dark" value="Tema Blue_dark 🌑" onclick="blue_dark_theme()">

    <input type="button" class="btn btn-success" value="Tema Green_light ☀" onclick="green_theme()">

    <input type="button" class="btn btn-success_dark" value="Tema Green_dark 🌑" onclick="green_dark_theme()">
  </form>
  <div class="container py-5 d-flex justify-content-center align-items-center min-vh-100">
    <div id="app" class="card shadow-lg p-4">
      <h1 class="text-center mb-4 text-light"><img src="tetalogo.png" alt="teta" width="90px" height="90px" style="border-radius: 100%;"> TETA AI 🤖</h1>
      <div id="chat" class="chat-box mb-3"></div>

      <div class="mb-3">
        <input type="text" id="userInput" class="form-control focusede" placeholder="Escreve aqui...">
      </div>

      <div class="d-flex gap-2 mb-3 flex-wrap">
        <button class="btn btn-gradient flex-fill" onclick="handleText()">Enviar</button>
        <button class="btn btn-gradient flex-fill" onclick="startVoice()">🎤</button>
        <select id="language" class="form-select flex-fill" onchange="setLanguage()">
          <option value="pt-PT">Português</option>
          <option value="en-US">English</option>
          <option value="es-ES">Espanhol</option>
          <option value="fr-FR">Français</option>
          <option value="de-DE">Deutsch</option>
          <option value="it-IT">Italiano</option>
          <option value="zh-CN">中文</option>
          <option value="ar">العربية</option>
          <option value="ru">Русский</option>
          <option value="ja">日本語</option>
          <option value="ko">한국어</option>
          <option value="nl">Nederlands</option>
          <option value="sv">Svenska</option>
          <option value="tr">Türkçe</option>
          <option value="hi">हिंदी</option>
          <option value="el">Ελληνικά</option>
          <option value="pl">Polski</option>
        </select>
      </div>

      <div class="mb-3">
        <input type="file" accept="image/*" class="form-control" onchange="analyzeImageTF(event)">
        <canvas id="canvas" style="display:none;"></canvas>
      </div>
      <footer class="text-center mt-4 text-white">
        <h5>TETA AI by @inacio.u.daniel & Clério Cuita</h5>
      </footer>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script src="teta.js"></script>
</body>
</html>
